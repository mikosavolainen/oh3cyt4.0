<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OH3CYT - Ham Radio Places</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="places-body">
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">OH3CYT</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html" data-lang="home">Home</a></li>
                <li><a href="equipment.html" data-lang="equipment">Equipment</a></li>
                <li><a href="logbook.html" data-lang="logbook">Logbook</a></li>
                <li><a href="places.html" data-lang="places">Places</a></li>
            </ul>
            <div class="lang-switcher">
                <button id="lang-en">EN</button>
                <button id="lang-fi">FI</button>
            </div>
        </nav>
    </header>

    <div class="places-container">
        <aside id="sidebar">
            <section class="places-search-section">
                <h2 data-lang="places.search_controls_title">Search & Filter</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="program-select" data-lang="places.program">Program</label>
                        <select id="program-select">
                            <option value="all" data-lang="places.all_programs">All</option>
                            <option value="pota" data-lang="places.pota">POTA</option>
                            <option value="wwff" data-lang="places.wwff">WWFF</option>
                            <option value="sota" data-lang="places.sota">SOTA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="search-input" data-lang="places.search">Search</label>
                        <input type="text" id="search-input" list="place-suggestions" placeholder="Search for places...">
                        <datalist id="place-suggestions"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="grid-locator-input" data-lang="places.grid_locator">Your Grid Locator</label>
                        <input type="text" id="grid-locator-input" placeholder="e.g., KP20le">
                    </div>
                </div>
            </section>

            <section class="places-table-section">
                <h2 data-lang="places.search_results">Results</h2>
                <div class="table-container">
                    <table id="places-table">
                        <thead>
                            <tr>
                                <th data-lang="places.table.program">Program</th>
                                <th data-lang="places.table.name">Name</th>
                                <th data-lang="places.table.grid_locator">Grid Locator</th>
                                <th data-lang="places.table.heading">Heading</th>
                                <th data-lang="places.table.actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="loading-row"><td colspan="5" data-lang="places.loading">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="data-status-section">
                <h2>Data Status</h2>
                <ul id="data-status-list">
                    <li id="status-pota">POTA: <span>Checking...</span></li>
                    <li id="status-wwff">WWFF: <span>Checking...</span></li>
                    <li id="status-sota">SOTA: <span>Checking...</span></li>
                </ul>
            </section>

            <section id="debug-section">
                <h2>Debug Log</h2>
                <pre id="debug-log"></pre>
            </section>
        </aside>

        <div id="map-container">
            <div id="places-map"></div>
            <div id="map-message"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/maidenhead-locator/maidenhead-locator.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/places.js"></script>
</body>
</html>
